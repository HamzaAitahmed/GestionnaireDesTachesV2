<body class=" ">
  <div class="wrapper">
    <section class="login-content">
      <div class="container">
        <div class="row align-items-center justify-content-center height-self-center">
          <div class="col-lg-8">
            <div class="card auth-card">
              <div class="card-body p-0">
                <div class="d-flex align-items-center auth-content">
                  <div class="col-lg-6 bg-primary content-left">
                    <div class="p-3 text-center">
                      <img [src]=" user.profilePicture " class="rounded avatar-80 mb-3" alt="">
                      <h2 class="mb-2 text-white">Hi {{ user.username }}</h2>
                      <form [formGroup]="logoutForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="floating-label form-group">
                              <input class="floating-input form-control" type="password" formControlName="password" placeholder=" ">
                              <label>Mot De Passe</label>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-white" [disabled]="logoutForm.invalid">Connecter</button>
                        <p class="mt-3">Vous voulez utiliser un autre
                          <a routerLink="/connecter" class="text-white text-underline">compte</a>
                        </p>
                      </form>
                    </div>
                  </div>
                  <div class="col-lg-6 content-right">
                    <img src="assets/images/login/01.png" class="img-fluid image-right" alt="" >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
