<body class=" ">
<div class="wrapper">
  <section class="login-content">
    <div class="container">
      <div class="row align-items-center justify-content-center height-self-center">
        <div class="col-lg-8">
          <div class="card auth-card">
            <div class="card-body p-0">
              <div class="d-flex align-items-center auth-content">
                <div class="col-lg-6 bg-primary content-left">
                  <div class="p-3">
                    <h2 class="mb-2 text-white">Inscription</h2>
                    <p *ngIf="message" [ngClass]="isSuccess ? 'success' : 'error'">{{ message }}</p>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="floating-label form-group">
                            <input id="username" class="floating-input form-control" type="text" formControlName="username" placeholder=" ">
                            <label for="username">UserName</label>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="floating-label form-group">
                            <input class="floating-input form-control" id="email" type="email" formControlName="email" placeholder=" ">
                            <label for="email">Email</label>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="floating-label form-group">
                            <input id="password" class="floating-input form-control" type="password" formControlName="password" placeholder=" " autocomplete="new-password">
                            <label for="password">Mot De Passe  </label>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="floating-label form-group">
                            <input id="confirmerPassword"  class="floating-input form-control" type="password" formControlName="confirmerPassword" placeholder=" " autocomplete="new-password">
                            <label for="confirmerPassword">Confirmer Mot De Passe</label>
                          </div>
                          <!-- Affichez un message d'erreur si les mots de passe ne correspondent pas -->
                          <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmerPassword')?.touched" class="error">
                            Les mots de passe ne correspondent pas.
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-white" [disabled]="registerForm.invalid">S'inscrire</button>
                      <p class="mt-3">Vous avez déjà un compte
                        <a routerLink="/connecter" class="text-white text-underline">Se Connecter</a>
                      </p>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 content-right">
                  <img src="assets/images/login/01.png" class="img-fluid image-right" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
