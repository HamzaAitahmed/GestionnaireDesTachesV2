<body class=" ">
  <div class="wrapper">
    <section class="login-content">
      <div class="container">
        <div class="row align-items-center justify-content-center height-self-center">
          <div class="col-lg-8">
            <div class="card auth-card">
              <div class="card-body p-0">
                <div class="d-flex align-items-center auth-content">
                  <div class="col-lg-6 bg-primary content-left">
                    <div class="p-3">
                      <h2 class="mb-2 text-white">Se Connecter</h2>
                      <p  class="error" ></p>
                      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="floating-label form-group">
                              <input id="email" class="floating-input form-control" type="email" formControlName="email" placeholder=" " autocomplete="email">
                              <label for="email" >Email</label>
                            </div>
                          </div>
                          <div class="col-lg-12">
                            <div class="floating-label form-group">
                              <input id="password" class="floating-input form-control" type="password" formControlName="password" placeholder=" " autocomplete="password">
                              <label for="password">Password</label>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-white" [disabled]="loginForm.invalid">Se Connecter</button>
                        <p class="mt-3">Cr√©er un nouveau compte
                          <a routerLink="/inscription" class="text-white text-underline">Inscription</a>
                        </p>
                      </form>
                    </div>
                  </div>
                  <div class="col-lg-6 content-right">
                    <img src="assets/images/login/01.png" class="img-fluid image-right" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
