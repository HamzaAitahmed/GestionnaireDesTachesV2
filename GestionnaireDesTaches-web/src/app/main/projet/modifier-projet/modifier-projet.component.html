<div class="modal fade show" role="dialog" aria-modal="true" id="new-project-modal" style="display: block; padding-left: 4px;">
  <div class="modal-dialog  modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header d-block text-center pb-3 border-bttom">
        <h3 class="modal-title" id="exampleModalCenterTitle01">Modifier Projet</h3>
      </div>
      <form (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group mb-3">
                <label for="projectName" class="h5">Project Name*</label>
                <input type="text" name="nom" required class="form-control" id="projectName" [(ngModel)]="projetSelectionner.nom" placeholder="Project Name" />
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group mb-3">
                <label for="projectDescription" class="h5">Project Description*</label>
                <input type="text" name="description" required class="form-control" id="projectDescription" [(ngModel)]="projetSelectionner.description" placeholder="Project Description" />
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group mb-3">
                <h5>Project Team</h5>
                <select name="projectTeam" class="form-control" [(ngModel)]="projetSelectionner.equipeDeProjet" >
                  <option [ngValue]="null" [disabled]="projetSelectionner.equipeDeProjet == null" [hidden]="projetSelectionner.equipeDeProjet  != null" > Choisir une équipe </option>
                  <option [ngValue]="null"> !!!! Aucune équipe !!!! </option>
                  <option  *ngFor="let equipe of listDesEquipes" [ngValue]="equipe"> {{ equipe.nom }} </option>
                </select>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="d-flex flex-wrap align-items-center justify-content-center mt-2">
                <button class="btn btn-primary mr-3" type="submit">Save Changes</button>
                <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
